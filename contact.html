<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactez-moi</title>
    <link rel="stylesheet" href="css/styleContact.css">

</head>
<body>
<section class="contact-section">
    <h2>Contactez-moi</h2>
    <form id="contactForm">
        <label for="name">Nom :</label>
        <input type="text" id="name" name="name" required> <!-- `name="name"` correspond à {{name}} -->

        <label for="email">Email :</label>
        <input type="email" id="email" name="email" required> <!-- `name="email"` correspond à {{email}} -->

        <label for="message">Message :</label>
        <textarea id="message" name="message" rows="5" required></textarea> <!-- `name="message"` correspond à {{message}} -->

        <button type="submit">Envoyer</button>
    </form>

</section>

<div class="center-container">
    <a href="Acceuil.html" class="button">Retour acceuil</a>
    <a href="autresInfo.html" class="button">Autres Informations</a>
</div>

<!-- Inclusion du script JS -->
<script src="https://cdn.emailjs.com/dist/email.min.js"></script>
<script src="js/contact.js"></script>

</body>
</html>
