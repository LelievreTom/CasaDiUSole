<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="css/styleContact.css">

</head>
<body>

<!-- Header transparent avec bouton flottant -->
<header class="floating-header">
    <div class="floating-button-container">
        <!-- Remplacer le bouton par une image -->
        <button class="main-button" id="mainButton">
            <img src="images/francais-anglais.jpg" alt="Menu" class="button-image">
        </button>
        <div class="submenu hidden" id="submenu">
            <button class="submenu-button" onclick="location.href='contact.html'">Fran√ßais</button>
            <button class="submenu-button" onclick="location.href='contact-EN.html'">English</button>
        </div>
    </div>
</header>

<section class="contact-section">
    <h2>Contact Me</h2>
    <form id="contactForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required> <!-- `name="name"` corresponds to {{name}} -->

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="email@gmail.com"> <!-- `name="email"` corresponds to {{email}} -->

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required pattern="^0[6-7](?:[\s.-]?\d{2}){4}$" placeholder="06 06 06 06 06"> <!-- `name="phone"` corresponds to {{phone}} -->

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea> <!-- `name="message"` corresponds to {{message}} -->

        <button type="submit">Send</button>
    </form>

</section>

<div class="center-container">
    <a href="home.html" class="button">HomePage</a>
    <a href="otherInfo.html" class="button">Other Information</a>
</div>

<!-- Include JS script -->
<script src="https://cdn.emailjs.com/dist/email.min.js"></script>
<script src="js/contact.js"></script>

</body>
</html>
